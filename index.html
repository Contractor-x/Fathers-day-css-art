<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Father's Day CSS Art - DAD Heart</title>
  <style>
    body {
      background: #e8edf1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .heart {
      position: relative;
      width: 150px;
      height: 150px;
      background: #ff3b3b;
      transform: rotate(-45deg);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      animation: pulse 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      background: #ff3b3b;
      border-radius: 50%;
    }

    .heart::before {
      top: -75px;
      left: 0;
    }

    .heart::after {
      left: 75px;
      top: 0;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      color: white;
      font-weight: bold;
      font-size: 1.8rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }
  </style>
</head>
<body>
  <div class="heart">
    <div class="text">DAD</div>
  </div>
</body>
</html>
