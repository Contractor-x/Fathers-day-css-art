<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Father's Day CSS Art - Heart for Dad</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      background: #e8edf1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .heart {
      position: relative;
      width: 150px;
      height: 150px;
      background: #ff3b3b;
      transform: rotate(-45deg);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      animation: pulse 1.5s infinite;
      margin-bottom: 30px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      background: #ff3b3b;
      border-radius: 50%;
    }

    .heart::before {
      top: -75px;
      left: 0;
    }

    .heart::after {
      left: 75px;
      top: 0;
    }

    .fancy-text {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #333;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      letter-spacing: 2px;
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="fancy-text">DAD</div>
</body>
</html>
